<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Container -->
  <div class="container" role="main">
    <!-- Image half -->
    <div class="image-half">
      <!-- Image -->
      <img src="images/image-header-mobile.jpg" alt="" class="mobile-image" />
      <img src="images/image-header-desktop.jpg" alt="" class="desktop-image" />
    </div>
    <!-- Info Half -->
    <div class="info-half">
      <!-- Advertise -->
      <div class="advertise">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <!-- Numbers -->
      <div class="numbers">
        <div>
          <strong>10k+</strong>
          <p>companies</p>
        </div>
        <div>
          <strong>314</strong>
          <p>templates</p>
        </div>
        <div>
          <strong>12m+</strong>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/devmotheg">Mohamed Muntasir</a>.
  </div>
</body>

</html>
